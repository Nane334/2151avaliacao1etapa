<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Anime</title>
  </head>
  <body>
    <div id="imagem">
      <img id="foto">
    </div>
  
  
  <section>

    <section class="container" id="conteudo">
        <h1> <output id="titulo"> Animes com </output> </h1>
        <form class="row g-3" name="form">
            <div class="col-md-6">
              <label for="classificação" class="form-label"> classificação</label>
              <input type="number" class="form-control" id="number">
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="email@dominio.com">
            </div>
            <div class="col-md-6">
              <label for="tema" class="form-label">Nome do anime </label>
              <select id="tema" class="form-select" onchange="trocatema()">
                <option selected>escolha </option>
                <option value="Naruto">Naruto</option>
                <option value="My Hero Academia">My Hero Academia</option>
                <option value="Demon Slayer"> Demon slayer</option>
                <option value="Death Note">  Death note</option>
              </select>
              
            </div>
          </div>
          <div class="col-6" id="saida">
             R$ <output id="total"> 0 </output>,00
          </div>
            </div>
            <div class="col-12">
              <button type="reset" class="btn btn-primary" onclick="trocaTema()">Limpar</button>
              <button type="button" class="btn btn-success" onclick="alerta()">Enviar</button>
            </div>
          </form>
    </section>


  

    <script src="js/script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


    <div class="modal" tabindex="-1" id="alerta">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Orçamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p class="text-center"> <output id="mensagem"> ... </output> </p>
          </div>
          <div class="modal-footer">    
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
  </div>


</body>
